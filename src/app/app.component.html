<app-header />
<section class="container">
  <app-card>
    <button type="button" (click)="onChangeShowForm()">Add Employee</button>
    <app-employee-form (hideForm)="onChangeShowForm()" [showForm]="showForm" (saveEmployee)=" onSaveEmployee($event)"
      [employeeId]="employeeId" />
    <app-employee-table [data]="data" [columns]="columns" (editRow)="onEditRow($event)" />
  </app-card>
</section>
