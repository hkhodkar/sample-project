<div class="dropdown-container">
  <div class="dropdown">
    <label>Skills:</label>
    <input [ngClass]="hasError ? 'error-border' : ''" type="text" [formControl]="searchControl"
      placeholder="Select Skills..." class="search-box" (click)="toggleDropdown()" />
    <div class="dropdown-list" *ngIf="dropdownOpen">
      <label *ngFor="let item of filteredItems">
        <input type="checkbox" [checked]="selectedItems.includes(item)" (change)="toggleSelection(item)" />
        {{ item.value }}
      </label>
    </div>
    <div *ngIf="hasError" class="error">
      {{ errorMessage }}
    </div>
  </div>

  <div class="chips-container">
    <div *ngFor="let item of selectedItems.slice(0, 2)" class="chip">
      {{ item.value }}
      <span (click)="removeItem(item)" class="chip-remove">&times;</span>
    </div>
    <div *ngIf="selectedItems.length > 2" class="more-chips">
      +{{ selectedItems.length - 2 }} more
    </div>
  </div>
</div>
